server {
  listen 8080;
  rewrite_log on;
  return 301 https://$server_name$request_uri?;
  
}

server {
  listen 80;
  rewrite_log on;
  if ($ssl_protocol = "") {
     rewrite ^   https://$server_name$request_uri? permanent;
  }

  if ($scheme = http) {
     return 301 https://$server_name$request_uri?;
  }
}
